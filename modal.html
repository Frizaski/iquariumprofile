<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<header class="bg-transparent backdrop-blur fixed w-full z-20 top-0 start-0 border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#home" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./dist/image/iquarium-logo.png" class="h-12" alt="iQuarium Logo">
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <!-- Toggle Button (Mobile Only) -->
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbar-sticky" class="hidden w-full md:block md:w-auto">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent">
                <li class="text-center"><a href="#home" class="block py-2 px-3 text-black hover:text-primary">Home</a></li>
                <li class="text-center"><a href="#about" class="block py-2 px-3 text-black hover:text-primary">About</a></li>
                <li class="text-center"><a href="#features" class="block py-2 px-3 text-black hover:text-primary">Features</a></li>
                <li class="text-center"><a href="#team" class="block py-2 px-3 text-black hover:text-primary">Team</a></li>
                <li class="text-center"><a href="#history" class="block py-2 px-3 text-black hover:text-primary">History</a></li>
                <li class="text-center"><a href="#contact" class="block py-2 px-3 text-black hover:text-primary">Contact</a></li>
            </ul>
        </div>
    </div>
</header>    <!-- Navbar Close -->

<body>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  
    <div id="productModal" class="fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-4xl rounded-lg shadow-xl p-6 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Produk Tersedia</h3>
                    <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="productSwiper overflow-hidden relative">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next !text-primary"></div>
                    <div class="swiper-button-prev !text-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="fishpediaModal" class="fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-4xl rounded-lg shadow-xl p-6 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Informasi Ikan</h3>
                    <button onclick="closeFishpediaModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="fishpediaSwiper overflow-hidden relative">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next !text-primary"></div>
                    <div class="swiper-button-prev !text-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="pelatihanModal" class="fixed inset-0 z-[60] hidden">
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-4xl rounded-lg shadow-xl p-6 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Pelatihan Tersedia</h3>
                    <button onclick="closePelatihanModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="pelatihanSwiper overflow-hidden relative">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next !text-primary"></div>
                    <div class="swiper-button-prev !text-primary"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
