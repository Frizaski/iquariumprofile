<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishpedia iQuarium</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Fishpedia</h1>
                <a href="index.html" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>

            <!-- Filter Kategori -->
            <div class="mb-6">
                <div class="flex flex-wrap gap-2" id="categoryFilters">
                    <button class="px-4 py-2 rounded-full bg-indigo-600 text-white" data-category="all">Semua</button>
                </div>
            </div>

            <!-- Grid Ikan -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="fishGrid">
                <!-- Ikan akan diisi oleh JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal Detail Ikan -->
    <div id="fishDetailModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-2xl rounded-2xl p-6">
                <div id="fishDetailContent">
                    <!-- Detail ikan akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchFishData() {
            try {
                const response = await fetch('https://anomalii.my.id/api/fishpedia');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function createFishCard(fish) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer" onclick="showFishDetail(${JSON.stringify(fish).replace(/"/g, '&quot;')})">
                    <img src="https://anomalii.my.id/storage/${fish.gambar_ikan}" 
                         alt="${fish.nama}" 
                         class="w-full h-48 object-cover"
                         onerror="this.src='./dist/img/default-image.jpg'">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${fish.nama}</h3>
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-sm rounded-full">
                                ${fish.kategori}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 italic mb-2">${fish.nama_ilmiah}</p>
                        <p class="text-gray-600 text-sm mb-2">${fish.karakteristik}</p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span>Asal: ${fish.asal}</span>
                            <span>Ukuran: ${fish.ukuran}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showFishDetail(fish) {
            const modal = document.getElementById('fishDetailModal');
            const content = document.getElementById('fishDetailContent');
            
            content.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">${fish.nama}</h2>
                    <button onclick="closeFishDetail()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <img src="https://anomalii.my.id/storage/${fish.gambar_ikan}" 
                     alt="${fish.nama}" 
                     class="w-full h-64 object-cover rounded-lg mb-4"
                     onerror="this.src='./dist/img/default-image.jpg'">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <h3 class="font-semibold mb-2">Informasi Umum</h3>
                        <p class="text-sm mb-1"><span class="font-medium">Nama Ilmiah:</span> ${fish.nama_ilmiah}</p>
                        <p class="text-sm mb-1"><span class="font-medium">Kategori:</span> ${fish.kategori}</p>
                        <p class="text-sm mb-1"><span class="font-medium">Asal:</span> ${fish.asal}</p>
                        <p class="text-sm mb-1"><span class="font-medium">Ukuran:</span> ${fish.ukuran}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">Kebutuhan Habitat</h3>
                        <p class="text-sm mb-1"><span class="font-medium">Ukuran Akuarium:</span> ${fish.akuarium}L</p>
                        <p class="text-sm mb-1"><span class="font-medium">Suhu Ideal:</span> ${fish.suhu_ideal}Â°C</p>
                        <p class="text-sm mb-1"><span class="font-medium">pH Air:</span> ${fish.ph_air}</p>
                        <p class="text-sm mb-1"><span class="font-medium">Salinitas:</span> ${fish.salinitas}</p>
                        <p class="text-sm mb-1"><span class="font-medium">Pencahayaan:</span> ${fish.pencahayaan}</p>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Karakteristik</h3>
                    <p class="text-sm">${fish.karakteristik}</p>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeFishDetail() {
            document.getElementById('fishDetailModal').classList.add('hidden');
        }

        function updateCategoryFilters(fishes) {
            const categories = ['all', ...new Set(fishes.map(f => f.kategori))];
            const filterContainer = document.getElementById('categoryFilters');
            
            filterContainer.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = category === 'all' 
                    ? 'px-4 py-2 rounded-full bg-indigo-600 text-white'
                    : 'px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-indigo-600 hover:text-white transition-colors';
                button.textContent = category === 'all' ? 'Semua' : category;
                button.onclick = () => filterFishes(category);
                filterContainer.appendChild(button);
            });
        }

        function filterFishes(category) {
            const buttons = document.querySelectorAll('#categoryFilters button');
            buttons.forEach(btn => {
                if (btn.textContent === (category === 'all' ? 'Semua' : category)) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                    btn.classList.add('bg-indigo-600', 'text-white');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });

            const fishes = window.allFishes || [];
            const filteredFishes = category === 'all' 
                ? fishes 
                : fishes.filter(f => f.kategori === category);
            
            const grid = document.getElementById('fishGrid');
            grid.innerHTML = filteredFishes.map(createFishCard).join('');
        }

        async function initialize() {
            const fishes = await fetchFishData();
            window.allFishes = fishes;
            
            updateCategoryFilters(fishes);
            filterFishes('all');
        }

        // Close modal when clicking outside
        document.getElementById('fishDetailModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeFishDetail();
            }
        });

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
