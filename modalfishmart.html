<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishmart iQuarium</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Produk Fishmart</h1>
                <a href="index.html" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>

            <!-- Filter Kategori -->
            <div class="mb-6">
                <div class="flex flex-wrap gap-2" id="categoryFilters">
                    <!-- Filter buttons akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Grid Produk -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productGrid">
                <!-- Produk akan diisi oleh JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal Detail Produk -->
    <div id="productDetailModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-2xl rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Detail Produk</h3>
                    <button onclick="closeProductDetail()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="productDetailContent">
                    <!-- Detail content akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(price);
        }

        function createProductCard(product) {
            return `
                <div onclick="showProductDetail(${JSON.stringify(product).replace(/"/g, '&quot;')})" 
                     class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300">
                    <img src="${product.gambar_produk}" 
                         alt="${product.nama_produk}" 
                         class="w-full h-64 object-cover"
                         onerror="this.src='./dist/img/default-image.jpg'">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${product.nama_produk}</h3>
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-sm rounded-full">
                                ${product.kategori}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${product.deskripsi_produk}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-indigo-600">${formatPrice(product.harga)}</span>
                            <span class="text-sm text-gray-500">Stok: ${product.stok}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showProductDetail(product) {
            const modal = document.getElementById('productDetailModal');
            const content = document.getElementById('productDetailContent');
            
            content.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-1/2">
                        <img src="${product.gambar_produk}" 
                             alt="${product.nama_produk}" 
                             class="w-full h-72 object-cover rounded-lg"
                             onerror="this.src='./dist/img/default-image.jpg'">
                    </div>
                    <div class="w-full md:w-1/2 space-y-4">
                        <div class="flex justify-between items-start">
                            <h2 class="text-2xl font-bold text-gray-900">${product.nama_produk}</h2>
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-sm rounded-full">
                                ${product.kategori}
                            </span>
                        </div>
                        <div class="text-2xl font-bold text-indigo-600">
                            ${formatPrice(product.harga)}
                        </div>
                        <div class="space-y-2">
                            <h3 class="font-semibold">Deskripsi Produk:</h3>
                            <p class="text-gray-600">${product.deskripsi_produk}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-gray-600">Stok Tersedia:</span>
                            <span class="font-semibold">${product.stok} unit</span>
                        </div>
                       
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeProductDetail() {
            document.getElementById('productDetailModal').classList.add('hidden');
        }

        function updateCategoryFilters(products) {
            const categories = ['all', ...new Set(products.map(p => p.kategori))];
            const filterContainer = document.getElementById('categoryFilters');
            
            filterContainer.innerHTML = categories.map(category => `
                <button 
                    onclick="filterProducts('${category}')"
                    class="px-4 py-2 rounded-full ${category === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-indigo-600 hover:text-white'} transition-colors"
                >
                    ${category === 'all' ? 'Semua' : category}
                </button>
            `).join('');
        }

        function filterProducts(category) {
            const buttons = document.querySelectorAll('#categoryFilters button');
            buttons.forEach(btn => {
                const isSelected = btn.textContent === (category === 'all' ? 'Semua' : category);
                btn.className = `px-4 py-2 rounded-full ${isSelected ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-indigo-600 hover:text-white'} transition-colors`;
            });

            const products = window.allProducts || [];
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(p => p.kategori === category);
            
            const grid = document.getElementById('productGrid');
            grid.innerHTML = filteredProducts.map(createProductCard).join('');
        }

        async function initialize() {
            try {
                const response = await fetch('https://anomalii.my.id/api/fishmart');
                const data = await response.json();
                window.allProducts = data.data;
                
                updateCategoryFilters(data.data);
                filterProducts('all');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productGrid').innerHTML = 
                    '<div class="col-span-full text-center text-gray-500">Gagal memuat produk</div>';
            }
        }

        // Close modal when clicking outside
        document.getElementById('productDetailModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeProductDetail();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
